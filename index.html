<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> To Do </title>
        <link rel="stylesheet" href="css/style.css"/>
        <!-- import fontawsome -->
        <script src="https://kit.fontawesome.com/e6940d366b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- start header -->
        <header>
            <div class="header">
                <h1> To Do </h1>
                <p> organize your tasks </p>
            </div>
            <div class="dark-mode-container">
                 <i id="darkMode" class="far fa-lightbulb"></i>
            </div>
        </header>
        <!-- end header  -->

        <!-- start main-section -->
        <section class="main-section">
            <!-- start remove all completed tasks -->
            <button id="removeComleted"> <i class="fas fa-trash-alt"></i> Remeove Completed Tasks </button>
            <!-- end remove all completed tasks -->

            <!-- start tasks -->
            <ul id="tasks">
                <!-- start a task -->
                <li class="task">
                    <input type="checkbox" class="checkBox" id="task-1"/>
                    <label class="taskDescription" for="task-1">Default task </label>
                </li>
                <!-- end a task -->
            </ul>
            <!-- end tasks -->

            <!-- stat adding new task -->
            <div class="new-task-container">
                <input type="text" placeholder="Type a task" id="taskContent"/>
                <button id="addTask"> Add Task </button>
            </div>
            <!-- end adding new task -->
        </section>
        <!-- end main-section -->

        <!-- start footer -->
        <footer>
            <ul>
                <li><a href="https://github.com/Ahmedhamdy96"> <i class="fab fa-github-alt"></i> </a></li>
                <li><a href="https://www.linkedin.com/in/ahmed-elsayed20/"> <i class="fab fa-linkedin-in"></i> </a></li>
            </ul>
            <p> created by ahmed hamdy </p>
        </footer>
        <!-- end footer  -->

        <!-- javascript  -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
